<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Register</h2>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/register}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required />
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" name="role" id="role" required>
                        <option value="">-- Select Role --</option>
                        <option value="WAITER">Waitress</option>
                        <option value="MANAGER">Manager</option>
                        <option value="CHEF_GRILL">Chef Grill</option>
                        <option value="CHEF_PASTA">Chef Pasta</option>
                        <option value="CHEF_SALAD">Chef Salad</option>
                        <option value="CHEF_BEVERAGE">Chef Beverage</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>

            <p class="mt-3 text-center">
                มีบัญชีแล้ว? <a th:href="@{/login}">เข้าสู่ระบบ</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
