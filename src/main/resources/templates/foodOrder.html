</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4 text-center">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏°‡∏ô‡∏π‡∏≠‡∏≤‡∏´‡∏≤‡∏£</h1>

      <select class="form-select w-25 mx-auto" th:field="*{tableNumber}" required>
        <option value="" disabled selected>-- ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏ï‡πä‡∏∞ --</option>
        <option th:each="table : ${availableTables}" th:value="${table.tableNumber}" th:text="'‡πÇ‡∏ï‡πä‡∏∞ ' + ${table.tableNumber}"></option>

    </div>

    <div class="mb-4 text-center">

      <select class="form-select w-25 mx-auto" onchange="filterCategory(this)">
        <option value="all">-- ‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î --</option>
        <option th:each="cat : ${menuCategories}" th:value="${cat}" th:text="${cat}"></option>
      </select>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">

            <p class="card-text">‡∏´‡∏°‡∏ß‡∏î: <span th:text="${menu.category}"></span></p>
            <p class="card-text fw-bold text-success">‡∏ø<span th:text="${menu.price}">0</span></p>
            <button type="button" class="btn btn-primary w-100 mt-2"
                    th:attr="data-name=${menu.name}, data-category=${menu.category}" onclick="addItem(this)">
              + ‡∏™‡∏±‡πà‡∏á‡πÄ‡∏°‡∏ô‡∏π‡∏ô‡∏µ‡πâ

<div class="container mt-4" id="selectedItemsList">
  <h5 class="text-center mb-3">üìù ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ß‡πâ</h5>
  <ul class="list-group w-50 mx-auto" id="selectedItemsDisplay"></ul>
</div>


<script>
  let index = 0;

  function addItem(button) {
    const name = button.getAttribute("data-name");
    const category = button.getAttribute("data-category");

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á input hidden
    const container = document.getElementById("selectedItemsContainer");
    const html = `
      <input type="hidden" name="items[${index}].menuName" value="${name}">
      <input type="hidden" name="items[${index}].category" value="${category}">
    `;
    container.insertAdjacentHTML("beforeend", html);
    index++;

    // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πÄ‡∏ó‡∏≤ ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Å‡∏î‡∏ã‡πâ‡∏≥
    button.disabled = true;
    button.classList.add("btn-secondary");
    button.classList.remove("btn-primary");
    button.textContent = "‚úî ‡πÄ‡∏°‡∏ô‡∏π‡∏ñ‡∏π‡∏Å‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏•‡πâ‡∏ß";

      // ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ß‡πâ
  const displayList = document.getElementById("selectedItemsDisplay");
  const li = document.createElement("li");
  li.className = "list-group-item d-flex justify-content-between align-items-center";
  li.innerHTML = `
    <span>${name}</span>
    <span class="badge bg-primary rounded-pill">${category}</span>
  `;
  displayList.appendChild(li);

  }

  function filterCategory(select) {
  const selectedCategory = select.value;
  const items = document.querySelectorAll(".menu-item");

  items.forEach(item => {
    const category = item.getAttribute("data-category");
    if (selectedCategory === "all" || category === selectedCategory) {
      item.style.display = "block";
    } else {
      item.style.display = "none";
    }
  });
}

</script>


</body>
</html>
